<head>

    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('file:///C:/Users/Ramdev Ramkumar/Documents/lakshmandeepak project code/502431-digital-art-geometry-texture-black-dark-triangle.jpg'); /* Replace with the actual image URL */

        header {

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
            text-align: left;
        }

        th, td {
            padding: 10px;
        }

</head>

    <div class="container">

            <input type="text" id="expense-name" name="expense-name" required>

            <label for="expense-amount">Expense Amount:</label>
            <input type="number" id="expense-amount" name="expense-amount" required>

            <button type="submit">Add Expense</button>
        </form>

        <h2>Expense List</h2>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Expense Amount</th>
                </tr>
            </thead>
            <tbody id="expense-list">
                <!-- Expense items will be dynamically added here -->
            </tbody>
        </table>
    </div>
